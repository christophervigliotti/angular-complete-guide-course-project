<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="recipe.imagePath" 
        alt="{{recipe.name}}" 
        class="img-responsive" 
        style="max-height:200px;" />
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div 
            appDropdown
            class="btn-group"
        >
            <button
                type="button" 
                class="btn btn-primary dropdown-toggle"
            >
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <!-- 123 -->
                    <a 
                        (click)="onAddToShoppingList()" 
                        style="cursor: pointer;"
                    >To Shopping List</a>
                </li>
                <!-- 
                159
                removed href="#", replacing it with style="cursor:pointer"
                -->
                <li><a style="cursor:pointer">Edit Recipe</a></li>
                <li><a style="cursor:pointer">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
 
        <!-- 122 added -->
        <div class="list-group">
            <div 
                class="list-group-litem"
                *ngFor="let ingredient of recipe.ingredients"
            >
                {{ ingredient.name }} - {{ ingredient.amount }}
            </div>
        </div>

    </div>
</div>
